
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QEAS Quick Score</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; color: #222; }
    label { margin-top: 10px; display: block; font-weight: bold; }
    input[type=range] { width: 100%; }
    button { background-color: #007acc; color: white; padding: 10px; width: 100%; border: none; cursor: pointer; margin-top: 20px; }
    button:hover { background-color: #005f99; }
    #result { background: white; padding: 20px; margin-top: 20px; border-radius: 8px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Quick QEAS Self-Score</h1>

  <form id="qeasForm">
    <label>Emotional Stability (0-5)</label>
    <input type="range" min="0" max="5" step="0.1" id="emotional" value="2.5" />

    <label>Sense of Life Purpose (0-5)</label>
    <input type="range" min="0" max="5" step="0.1" id="purpose" value="2.5" />

    <label>Physical Vitality (0-5)</label>
    <input type="range" min="0" max="5" step="0.1" id="vitality" value="2.5" />

    <label>Mental Clarity (0-5)</label>
    <input type="range" min="0" max="5" step="0.1" id="clarity" value="2.5" />

    <label>Spiritual Connection (0-5)</label>
    <input type="range" min="0" max="5" step="0.1" id="spiritual" value="2.5" />

    <button type="button" onclick="calculateQEAS()">Calculate My QEAS</button>
  </form>

  <div id="result"></div>

  <script>
    function calculateQEAS() {
      const scores = [
        parseFloat(document.getElementById('emotional').value),
        parseFloat(document.getElementById('purpose').value),
        parseFloat(document.getElementById('vitality').value),
        parseFloat(document.getElementById('clarity').value),
        parseFloat(document.getElementById('spiritual').value)
      ];

      const total = scores.reduce((a, b) => a + b, 0);
      const qeas = (total / scores.length).toFixed(2);

      document.getElementById('result').innerHTML = `
        <h3>Your QEAS Score: <span style="color: #007acc">${qeas}</span></h3>
        <p>This is your current energetic coherence score (0 to 5 scale).</p>
        <a href="https://spiritualectics.github.io/tmm-ai?qeas=${qeas}">
          <button style="margin-top:10px">Continue to TMM-AI Forecast</button>
        </a>
      `;
    }
  </script>
</body>
</html>
